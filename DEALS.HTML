<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Construction Deals & Tips</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 40px;
      text-align: center;
    }

    .subscribe-box {
      background-color: #007BFF;
      color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .subscribe-box h2 {
      margin-bottom: 10px;
    }

    input[type="email"] {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
    }

    button {
      padding: 12px 20px;
      margin-top: 10px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003d80;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="subscribe-box">
    <h2>Stay Informed with Mabati Rolling Mills</h2>
    <p>Join our mailing list to get the latest updates, exclusive offers, and expert building tips delivered straight to your inbox.</p>
    <form action="mailto:yourcompanyemail@example.com" method="POST" enctype="text/plain">
      <input type="email" name="email" placeholder="Enter your email" required />
      <br>
      <button type="submit">Subscribe</button>
    </form>
  </div>

  <a href="index.html">‚Üê Back to Home</a>

</body>
</html>
