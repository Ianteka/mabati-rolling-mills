<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Mabati Rolling Mills</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
      padding: 30px;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    #slideshow {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      margin-top: 20px;
    }

    p {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mabati Rolling Mills</h1>
  </header>

  <img id="slideshow" src="Assets/HomepageMabati.jpeg" alt="Home View" />

  <p>Explore durable roofing and cement solutions built for the Kenyan climate.</p>

  <script>
    const images = [
      "Assets/HomepageMabati.jpeg",
      "Assets/gullysheet.jpeg"
    ];

    let currentIndex = 0;
    const slideshow = document.getElementById("slideshow");

    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      slideshow.src = images[currentIndex];
    }, 3000); // Change image every 3 seconds
  </script>

</body>
</html>
